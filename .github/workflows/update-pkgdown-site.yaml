# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [develop]

name: update-pkgdown-site

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@c0a81a463886bb75afe234e07a9fd5bb79219196

      - uses: r-lib/actions/setup-pandoc@52330cc136b963487918a8867f948ddf954e9e63

      - uses: r-lib/actions/setup-r@52330cc136b963487918a8867f948ddf954e9e63
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@52330cc136b963487918a8867f948ddf954e9e63
        with:
          extra-packages: github::r-lib/pkgdown, local::.
          needs: website

      - name: Install packages
        run: Rscript -e 'install.packages(c("remotes", "roxygen2", "knitr"))'
        
      - name: Update R function documentation
        run: Rscript -e 'roxygen2::roxygenize()'
        
      - name: Update Readme.md
        run: Rscript -e 'knitr::knit("readme.md")'
      
      - name: Install TADA
        run:  R script -e 'remotes::install_github("USEPA/TADA", ref = "develop", dependencies = TRUE)'
              
      - name: Build site        
        run:  Rscript -e 'pkgdown::build_site()'
      
